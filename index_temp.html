<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color:darkgrey;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    margin: 100px auto;
}

h1 {
    color: #333;
}

.input-container {
    margin: 20px 0;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="tempInput" placeholder="Enter temperature">
            <select id="unitSelect">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>
    <script>
        function convertTemperature() {
    const inputTemperature = parseFloat(document.getElementById('tempInput').value);
    const unit = document.getElementById('unitSelect').value;
    let result;

    if (unit === 'celsius') {
        result = (inputTemperature * 9/5) + 32;
    } else {
        result = (inputTemperature - 32) * 5/9;
    }

    document.getElementById('resultText').textContent = `Result: ${result.toFixed(2)} ${unit === 'celsius' ? '째F' : '째C'}`;
}
    </script>
</body>
</html>
